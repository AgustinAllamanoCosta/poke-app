name: Continues_Integration_Deployment_Back

on:
  workflow_dispatch:
    inputs:
      input:
        description: "Test"
        required: false
        default: "test"
  push:
    paths:
      - back/**
    branches:
      - "main"

defaults:
  run:
    shell: bash
    working-directory: ./back

jobs:
  install-dep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v4
        with:
          path: |
           ./back/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies with Node.js 21.x
        uses: actions/setup-node@v4
        with:
          node-version: 21.x
      - run: pwd && yarn

  lint:
    runs-on: ubuntu-latest

    needs: install-dep

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v4
        with:
          path: |
            ./back/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: Run Lint with Node.js 21.x
        uses: actions/setup-node@v4
        with:
          node-version: 21.x
      - run: yarn lint

  test:
    runs-on: ubuntu-latest

    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v4
        with:
          path: |
            ./back/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: Run Test with Node.js 21.x
        uses: actions/setup-node@v4
        with:
          node-version: 21.x
      - run: yarn test

  build:
    runs-on: ubuntu-latest

    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v4
        with:
          path: |
            ./back/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: Use Node.js 21.x
        uses: actions/setup-node@v4
        with:
          node-version: 21.x

      - name: Build with envs
        run: |
          yarn vault:pull production .env --dotenvMe='${{ secrets.DOTENV_ME }}' --yes
          yarn build

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: |
            ./back/dist

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.5.0
        with:
          images: |
            ghcr.io/${{ github.repository }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v5.1.0
        with:
          context: ./back
          push: true
          file: ./back/Dockerfile
          tags: ghcr.io/agustinallamanocosta/poke-app:back
          labels: back

  deployment:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Deploy with docker commands
      uses: garygrossgarten/github-action-ssh@release
      with:
        command: echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u allamanocostaagustin@gmail.com --password-stdin && docker stop poke_back && docker rm poke_back && docker pull ghcr.io/agustinallamanocosta/poke-app:back &&  docker container run --name poke_back -d -p 8080:3000 ghcr.io/agustinallamanocosta/poke-app:back
        host: ${{ secrets.REMOTE_ADDRESS }}
        username: agustinallamanocosta
        privateKey: ${{ secrets.GCLOUD_KEY}}
